<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="https://echo.htmlacademy.ru" method="post">
    <label>
        Подпись <input type="text" name="username" id="username-field" alt="field for username" value="my_username">
    </label>
</form>
<h1>Итоговая таблица</h1>
<table>
    <tr>
        <th class="city">Город</th>
        <th class="header_visits">Посещений</th>
        <th class="percentage">%</th>
    </tr>
    <tr class="odd">
        <td class="city">СПб</td>
        <td class="visits">199</td>
        <td class="percentage">65.12</td>
    </tr>
    <tr class="even">
        <td class="city">Москва</td>
        <td class="visits">69</td>
        <td class="percentage">21.3</td>
    </tr>
    <tr class="odd">
        <td class="city">Киев</td>
        <td class="visits">5</td>
        <td class="percentage">8</td>
    </tr>
    <tr class="even">
        <td class="city" colspan="2">Посещений за весь период</td>
        <td class="percentage">273</td>
    </tr>
</table>
</body>
</html>
