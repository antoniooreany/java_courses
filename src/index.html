<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Испытание: редактирование профиля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Профиль</h1>
<form action="https://echo.htmlacademy.ru" method="post">
    Ваш пол:
    <input type="radio" name="sex" value="male"> Мужской
    <input type="radio" name="sex" value="female" checked> Женский
    <br>
    Месяц и год рождения:
    <br>
    <select name="month" id="month-field">
        <option value="January">Январь</option>
        <option value="February">Февраль</option>
        <option value="March">Март</option>
        <option value="April">Апрель</option>
        <option value="May">Май</option>
        <option value="June">Июнь</option>
        <option value="July">Июль</option>
        <option value="August">Август</option>
        <option value="September">Сентябрь</option>
        <option value="October">Октябрь</option>
        <option value="November">Ноябрь</option>
        <option value="December">Декабрь</option>
    </select>
    <select name="year" id="year-field">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
    </select>
    <br>
    Знакомые технологии:
    <br>
    <select name="familiar_technologies" size="4">
        <option value="HTML">HTML</option>
        <option value="HTML" selected>CSS</option>
        <option value="HTML">JavaScript</option>
        <option value="HTML">Node.js</option>
    </select>
    <br>
    Фото:
    <input type="file" name="file_download" id="file_download-field">
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
