<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
</head>
<body>
<h1>Итоговая таблица</h1>
<table>
    <tr class="header">
        <td class="header_city">Город</td>
        <td class="header_visits_caption">Посещений</td>
        <td class="persentage">%</td>
    </tr>
    <tr class="odd">
        <td class="header_city">СПб</td>
        <td class="header_visits">199</td>
        <td class="persentage">65.12</td>
    </tr>
    <tr class="even">
        <td class="header_city">Москва</td>
        <td class="header_visits">69</td>
        <td class="persentage">21.3</td>
    </tr>
    <tr class="odd">
        <td class="header_city">Киев</td>
        <td class="header_visits">5</td>
        <td class="persentage">8</td>
    </tr>
    <tr class="even">
        <td class="header_city" colspan="2">Посещений за весь период</td>
        <td class="persentage">273</td>
    </tr>
</table>
</body>
</html>
